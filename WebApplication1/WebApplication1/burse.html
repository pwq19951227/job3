<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>提现</title>
    <link href="css/burse.css" rel="stylesheet" />
</head>
<body>
    <div class="navigation">
        <a href="#">
            <img src="images/backleft.png" />
            <div class="center-div">我的钱包</div>
            <div class="rigth-div">提现记录</div>
        </a>
    </div>
    <div class="money-detail">
        <div class="number-div">
            <span class="explain">总余额（元）</span>
            <br />
            ￥<span class="big">0</span>.00
        </div>
        <div class="function-div">
            <button>提现</button>
        </div>
    </div>
    <div class="suspended-div">
        <div class="left">
            <p>可提现余额</p>
            <span class="money">￥0.00</span>
        </div>
        <div class="right">
            <p>待结算余额</p>
            <span class="money">￥0.00</span>
        </div>
    </div>
    <div class="pay-div alipay">
        <div class="button"></div>
        <span>添加支付宝</span>
    </div>
    <div class="pay-div wxpay">
        <div class="button"></div>
        <span>添加微信</span>
    </div>
    <div class="pay-div bankpay">
        <div class="button"></div>
        <span>添加银行卡</span>
    </div>
    <div class="message-div">
        <h5>提现说明</h5>
        <p>1.提现金额将在24小时内到账</p>
        <p>2.每人每日最多提现10次</p>
        <p>3.微信提现时，请确认绑定的微信号必须完成实名认证</p>
        <p>4.每月25日结算“待结算现金”中上个自然月确认收货的订单，结算后的“可提现金”可以随时取现</p>
    </div>
</body>
</html>
