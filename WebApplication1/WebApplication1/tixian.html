<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>提现</title>
    <link href="css/tixian.css" rel="stylesheet" />
</head>
<body>
    <div class="navigation">
        <a href="#">
            <img src="images/backleft.png" />
            <div class="center-div">我的返现</div>
            <div class="rigth-div">提现记录</div>
        </a>
    </div>
    <div class="money-detail">
        <div class="number-div">
            <span class="big">￥0.78</span><br />
            <span class="explain">总余额(元)</span>
        </div>
    </div>
    <div class="suspended-div">
        <div class="left">
            <p>可提现余额(元)</p>
            <span class="money">￥0.00</span>
        </div>
        <div class="right">
            <p>待结算余额(元)</p>
            <span class="money">￥0.00</span>
        </div>
    </div>
    <div class="suspended-yellow">
        <p>提示：每月25日结算上月确认收货的订单，VIP会员扣除订单收益原始佣金5%的平台技术服务费。</p>
    </div>
    <div class="suspended-tixian">
        <div class="wxpay">
            <p>提现金额<span style="color: #999999;font-size: 11px;">（1元起提，24小时到账）</span></p><br />
            <p style="border-bottom: 1px solid #f2f2f2;"><span style="font-size:36px">￥</span><input type="text" /></p><br />
            <p style="font-size:11px;">可提现余￥0.00，<a href="javascript:void(0);">全部提现</a></p><br />
            <a href="javascript:void(0);" class="wxbtn btn">
                <img src="https://ss3.bdstatic.com/70cFv8Sh_Q1YnxGkpoWK1HF6hhy/it/u=1583258252,2647400203&fm=26&gp=0.jpg" height="22" />微信提现
            </a>
        </div>
    </div>
    <div class="message-div">
        <h5>提现说明</h5>
        <p>1.提现金额将在24小时内到账</p>
        <p>2.每人每日最多提现10次</p>
        <p>3.微信提现时，请确认绑定的微信号必须完成实名认证</p>
        <p>4.微信提现时，请确认绑定的微信号必须完成实名认证</p>
        <p>5.每月25日结算“待结算现金”中上个自然月确认收货的订单，结算后的“可提现金”可以随时取现</p>
    </div>
</body>
</html>
